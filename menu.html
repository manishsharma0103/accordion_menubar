<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Menu</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
</head>
<body>
	<div class="middle">
		<div class="menu">
			<li class="item" id="profile">
				<a href="#profile" class="btn"><i class="far fa-user"></i>Profile</a>
				<div class="smenu">
					<a href="#">Posts</a>
					<a href="#">Pictures</a>
				</div>
			</li>

			<li class="item" id="messages">
				<a href="#messages" class="btn"><i class="far fa-envelope"></i></i>Messages</a>
				<div class="smenu">
					<a href="#">New</a>
					<a href="#">Sent</a>
					<a href="#">Spam</a>
				</div>
			</li>

			<li class="item" id="settings">
				<a href="#settings" class="btn"><i class="fas fa-cog"></i></i>Settings</a>
				<div class="smenu">
					<a href="#">Account</a>
					<a href="#">Security</a>
					<a href="#">Language</a>
				</div>
			</li>

			<li class="item">
				<a class="btn" href="#"><i class="fas fa-sign-out-alt"></i>Logout</a>
			</li>
		</div>
	</div>

</html>
